<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #74ebd5, #acb6e5);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
  max-width: 350px;
  width: 100%;
}

.search-box {
  margin-bottom: 20px;
}

.search-box input {
  padding: 10px;
  width: 70%;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.search-box button {
  padding: 10px;
  margin-left: 5px;
  background: #3498db;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.weather-info {
  margin-top: 20px;
  font-size: 1.1rem;
}

.weather-info img {
  width: 80px;
  height: 80px;
}

.error {
  color: red;
  margin-top: 10px;
}

</style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>

    <div class="search-box">
      <input
        type="text"
        id="city-input"
        placeholder="Enter city name"
      />
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="weather-info" id="weather-info"></div>
      <p id="error-message" class="error"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
